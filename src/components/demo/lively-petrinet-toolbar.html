<template id="lively-petrinet-toolbar">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
  


  .simulationButton {
    margin: 4px;
    font-weight: bold;
    border: none;
    width: 60px;
    height: 35px;
    color: #ffffff;
    font-size: 15px;
  }
  
  .alignRight {
    text-align: right;
    display: inline-block
  }
  
  .slider {
    margin-left: 10px;
    margin-top: 15px;
  }
  
  #startButton {
    margin-left: 80px;
  }
  
  #outerBox {
      border-bottom: 1px solid #f0f0f5;
  }
  
  #logo{
    margin-left: 15px;
    float: left;
    width: 80px;
    height: 54px;
  }
  
  #delete {
    margin-top: 8px;
    padding-right: 10px;
    margin-left: 360px;
  }
</style>
  

  
<div id="outerBox" style="padding: 15px">
  <img src="https://lively-kernel.org/lively4/lively4-petrinet/src/components/demo/Logo.png" id="logo">
   <i style="margin-left: 25px; color: #FF6E40">Le réseau de Pétri</i>
  <button class="simulationButton" id="startButton" style="background-color:#C5E1A5">Start</button>
  <button class="simulationButton" id="runButton" style="background-color:#C5E1A5">Run</button>
  <button class="simulationButton" id="stepButton" style="background-color:#80DEEA">Step</button>
  
  <span id="simulationState" style="margin-left: 40px">1</span>
  <input 
    id="simulationSlider" 
    class="slider"
    type="range" 
    min="0" 
    max="60" 
    step="1" 
    value="1"
  />
  <img src="https://lively-kernel.org/lively4/lively4-petrinet/src/components/demo/trash_light_24px.png" id="delete">

  

</div>
</template>
