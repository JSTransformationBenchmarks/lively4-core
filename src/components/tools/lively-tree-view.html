<template id="lively-tree-view" >
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {
      white-space: nowrap;
      overscroll-behavior: contain;
      margin: 0px;
      width: 100%;
      height: 100%;
      overflow: scroll;
    }

    #more:hover {
      background: lightgray;
    }

    #tagname:hover {
      background: lightgray;
    }

    lively-tree-view-node {
      margin-left: 20px;
      font-family: Monaco, monospace;
      font-size: 9pt;
    }

    .selected {
      background: rgb(240,240,240);
    }

    .tag > .tagname{
      color: purple ;
    }

    .comment {
      color: green ;
    }
    
    span.attrName {
      color: brown ;
    }
    
    span.attrValue {
      color: blue ;
    }
    span.syntax {
      color: gray ;
    }
    
    div.generated {
      background: rgb(240,60,60);
    }
    
  </style>
  <slot></slot>
</template>
