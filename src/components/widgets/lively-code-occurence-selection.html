<template id="lively-code-occurence-selection" >
  <style data-src="/templates/livelystyle.css"></style>
    <style>
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
    }
    p {
      padding-left: 5px;
      padding-right: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    p.fill {
      display: flex;
      flex-direction: row;
    }
    
    input {
      width: 40px;
      flex: 1;
      margin: 2px;
    }
    
    
    input:disabled {
      color: #aaaaaa
    }
   
    
    label {
      padding: 3px;
      padding-top: 6px;
      font-size: 13px;
      color: #555555;
    }

    
    label.medium {
      width: 70px;
    }

    label.small {
      width: 40px;
    }
    
    tr:hover {
      background-color: #aaaaaa
    }
    
    input.checkbox {
      width: 14px;
      height: 14px;
      margin: 0px;
      padding: 0px;
    }
    
    #editor {
      flex: 0.5;
      overflow: scroll;
    }
    
    #ListContainer {
      flex: 0.5;
      overflow: auto; 
    }
    
    #CodeOccurencesList  {
      width: 800px;
      margin-left: 10px;
      /* width: 90%; */
    }
    
    
    #CodeOccurencesList a {
      /*
        display: block;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      */
    }
    
    #CodeOccurencesList span {
      font-family: monospace
    }
    
    .filename {
      white-space: nowrap;
    }
    
    #replaceBar {
      display: none;
    }
    
    #additionalInput {
      display: none;
    }
    
    #additionalInputField {
      width: unset;
      flex: 1;
    }
      
    :host([replace=true]) #replaceBar {
      display: inherit;
    }
    
    td.logentry {
   
    }
  
    #preview {

    }
    </style>
  <div class="container">
    <p class="fill" id="additionalInput">
      <input class="" id="additionalInputField" value=""/>
    </p>
    <div id="ListContainer">
          <table id="CodeOccurencesList"></table>  
    </div>
    <lively-separator reverse="true"></lively-separator>
    <lively-editor id="editor"></lively-editor>

    <button id="okButton">ok</button>
    <button id="cancelButton">cancel</button> 
  </div>

</template>
