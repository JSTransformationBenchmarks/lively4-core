<template id="custom-instance-template-editor">
  <style>
    :host {
      display: flex;
      flex-direction: row;
    }

    #list-container {
      display: flex;
      flex-direction: column;
      width: calc(30% - 1px);
      height: 100%;
      border-right: 1px solid rgba(0, 0, 0, 0.3);
    }

    #editor-container {
      position: absolute;
      left: 30%;
      display: block;
      width: 70%;
      height: 100%;
    }

    #editor {
      position: absolute;
      width: 100%;
      height: calc(100% - 60px);
    }

    #instance-list {
      flex: 1;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #instance-list > li {
      padding: 0.5em;
      border-bottom: 1px solid rgb(221, 221, 221);
      cursor: pointer;
    }

    #instance-list > li:hover {
      background-color: #eee;
    }

    #instance-list > li.active {
      background-color: #ddd;
    }

    h5 {
      margin: 0;
      padding: 0.5em;
    }

    .header {
      border-bottom: 1px solid rgb(221, 221, 221);
      height: 29px;
    }

    #name-container {
      display: flex;
      flex-direction: row;
    }

    #name-input {
      display: flex;
      border: none;
      flex-grow: 1;
    }

    #buttons {
      border-top: 1px solid rgb(221, 221, 221);
      text-align: center;
      display: flex;
      justify-content: space-evenly;
    }

    .icon {
      font-family: "FontAwesome";
      display: inline-block;
      cursor: pointer;
      opacity: 0.8;
      min-width: 1em;
      text-align: center;
      padding: 0.2em;
    }

    .icon.plus::before {
      content: "\f067";
    }
    
    .icon.minus::before {
      content: "\f068";
    }
  </style>

  <div id="list-container">
    <div class="header">
      <h5>Custom templates:</h5>
    </div>
    <ul id="instance-list">
      <li></li>
    </ul>
    <div id="buttons">

    </div>
  </div>

  <div id="editor-container">
    <div id="name-container" class="header">
      <h5>Instance name:</h5>
      <input id="name-input">
    </div>
    <div class="header">
      <h5>Instance creation (return new instance):</h5>
    </div>
    <lively-code-mirror  id="editor" ></lively-code-mirror>
  </div>

</template>
