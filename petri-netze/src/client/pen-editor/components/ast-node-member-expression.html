<template id="ast-node-member-expression" >
<style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
<style data-src="/templates/livelystyle.css"></style>
<style data-src="/src/client/pen-editor/components/ast-nodes.css"></style>
<style>
:host(*) {
  display: flex;
}
  :host(.computed) #dot{
    display: none;
  }
  :host(:not(.computed)) .brackets{
    display: none;
  }
  :host(:not(.computed)) .brackets{
    display: none;
  }
  #property, #dot, .brackets {
    align-self: center;
  }
</style>
	<slot id="object" name="object"></slot>
  <span id="dot" part="notation">.</span>
  <span class="brackets" part="notation">[</span>
	<slot id="property" name="property"></slot>
  <span class="brackets" part="notation">]</span>
</template>
