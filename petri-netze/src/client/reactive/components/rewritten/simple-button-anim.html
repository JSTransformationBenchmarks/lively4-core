<template id="simple-button-anim">
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    #container {
      width: 100%;
      height:  100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #target {
      color: blue;
      
      box-shadow: 0 10px 6px -5px darkgray;
      transition-property: box-shadow, color, opacity,transform,-webkit-transform;
      transition-duration: 480ms;
      transition-timing-function: cubic-bezier(.32,1.46,.54,1.28);
    }
    #target:not(:hover) {
      color: red;
    }
    #target:hover {
      color: green;
      
      box-shadow: 0 13px 6px -8px darkgray;
      transform: translate(0px, -5px) scale(1.4);
    }
  </style>
  <div id="container">
    <button id="target" draggable="true">button</button>
  </div>

</template>
