<template id="lively-application-bar">
  <style data-src="/src/external/font-awesome/css/font-awesome.min.css"></style>
  <style>
  :host {
    position: fixed;
    left: 0px;
    top: 0px;
    z-index: 99;
    width: 100%;
    height: 38px;
    
    background-color: white;
    border-bottom: 1px solid gray;
    padding-bottom: 1px;
  }
 
  #window-space {
    float: left;
  }
  
  #toolbar, #clock {
    float: right;
    padding-right: 4px;
  }
  
  #menu-button {
    display: inline-block;
    float:left;
    cursor: pointer;
    
    padding-top: 8px;
    padding-left: 6px;
    padding-right: 1px;
    padding-bottom: 4px;
  }
  
  #menu-button i {
    font-size: 19pt;
  }
  
  #window-space {
    padding: 4px;
  }
  
  #window-space .tab {
    float: left; 
    margin-right: 5px;
    padding: 5px;
    
    color: #333;
    background-color: #fff;
    border-color: #ccc;
    
    cursor: pointer;
    border: 1px solid;
    border-radius: 3px;
  }
  
  #window-space .tab:hover {
    color: #333;
    background-color: #e6e6e6;
    border-color: #adadad;
  }
  
  #window-space .tab.active {
    color: #333;
    background-color: #e6e6e6;
    border-color: #adadad;
  }
  
  #window-space .tab.minimized {
    box-shadow: none;
    opacity: .65;
  }
  </style>
  
  <span id='menu-button'>
    <i class="fa fa-cogs fa-rotate-5" aria-hidden="true" style="color:#003768"></i>
  </span>

  <div id="window-space">
  </div>
  
  <div id="toolbar">
      <slot></slot>
  </div>
  <div id="clock">
    <lively-digital-clock></lively-digital-clock>
  </div>
</template>
