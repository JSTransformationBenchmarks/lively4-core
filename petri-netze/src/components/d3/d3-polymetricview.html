<template id="d3-Polymetricview">
  <style>
    :host {
      width: 200px;
      height: 200px;
    }

    #svg {
      position: relative;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }

    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }


    * {
      vector-effect: non-scaling-stroke;
    }

    path {
      fill: none;
      stroke: #BBB;
    }

  </style>
  <svg id="svg"></svg>
</template>
