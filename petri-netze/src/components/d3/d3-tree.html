<template id="d3-tree">
  <style>
    :host {
      width: 200px;
      height: 200px;
    } 
    #svg {
      position: relative;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
    }
    </style > 
  <style>
    .node {
      cursor: pointer;
    }
    .node circle {

      stroke: steelblue;
      stroke-width: 3px;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
  <svg id="svg"></svg>
</template>
