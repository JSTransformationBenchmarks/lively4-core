<template id="lively-paper" >
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style>
  :host {
    touch-action: none;
  }

  #canvas {
    width: 100%;
    height: 100%;
    border:1px solid black;
    opacity: 1;
    touch-action: none;
    pointer-events: auto;
  }

  #hiddenContent {
    display: none;
  }
  #controls {
    position: absolute;
  }
  
  canvas[resize] {
    width: 100%;
    height: 100%;
  }

  </style>
  <div id="controls">
  <button id="undoStroke"><i class="fa fa-arrow-left" title="undo stroke" aria-hidden="true"></i></button>
  <button id="redoStroke"><i class="fa fa-arrow-right" title="redo stroke" aria-hidden="true"></i></button>
  </div>
  <div>
  <canvas id="canvas"></canvas>
  </div>
  <div id="hiddenContent">
    <slot></slot>
  </div>
</template>
